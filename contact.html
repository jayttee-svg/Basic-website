<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact form and details for reaching out." />
  <title>Contact - Frontend Developer Portfolio</title>
  <style>
   body {
      font-family: Satoshi, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff;
      color: #3486ea;
    }

    header, main, footer {
      max-width: 1000px;
      margin: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
    }

    .title-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .title-section h2 {
      font-size: 2rem;
      margin: 0;
    }

    .title-section p {
      color: #666;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    section {
      border: 1px solid #ccc;
      padding: 1rem;
    }

    h3 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #2d3748;
    }

    ul {
      padding-left: 1.2rem;
    }

    ul li {
      margin: 0.5rem 0;
    }

    a {
      color: #007acc;
      text-decoration: none;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 2rem;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }

    .reviews {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .review {
      flex: 1 1 200px;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .review p {
      margin-bottom: 0.5rem;
    }

    .review span {
      font-size: 0.9rem;
      color: #666;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>John Taiwo</h1>
    <nav>
      <a href="index.html">Home</a> /
      <a href="projects.html">Projects</a> /
      <a href="articles.html">Articles</a> /
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="title-section">
    <h2>Contact Me</h2>
    <p>Feel free to reach out through this form or via email.</p>
  </div>

  <main>
    <section>
      <form>
        <label>
          Name:
          <input type="text" name="name" required />
        </label>
        <label>
          Email:
          <input type="email" name="email" required />
        </label>
        <label>
          Message:
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; All rights reserved 2025</p>
  </footer>
</body>
</html>
